<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.global.js"></script>
		<style>
			#app {
			    text-align: center;
			    font-family: Arial, sans-serif;
			    margin-top: 50px;
			}
			
			.target {
			    position: relative;
			    width: 300px;
			    height: 300px;
			    border-radius: 50%;
			    background: #cc0000; 
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    margin: 0 auto;
			    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			
			.round2, .round5, .round9, .round10 {
			    position: absolute;
			    border-radius: 50%;
			    cursor: pointer;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			}
			
			.round2 {
			    width: 240px;
			    height: 240px;
			    background: #ff00ff;
			}
			
			.round5 {
			    width: 180px;
			    height: 180px;
			    background: #ffff00;
			}
			
			.round9 {
			    width: 120px;
			    height: 120px;
			    background: #00ffff;
			}
			.round10 {
			    width: 60px;
			    height: 60px;
			    background: #ff0000;
			}
			h2 {
			    font-size: 24px;
			    margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>总分：{{ count }}</h2>
			<div class="target">
				<div @click.self="count+=2" class="round2">
					<div @click.self="count+=5" class="round5">
						<a href="rewards.html" target="_blank"
						@click.self.prevent="count+=9" class="round9">
							<span class="round10" @click="count+=10"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			Vue.createApp({
				data() {
					return{
						count:0
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
