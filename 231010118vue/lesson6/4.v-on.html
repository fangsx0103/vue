<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件修饰符</title>
		<script src="js/vue.global.js"></script>
		<style>
			.outter{
				width: 200px;
				height: 200px;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: antiquewhite;
			}
			.inner{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="outter" @click="outerClick">
				<div class="inner" @click="innerClick"></div>
			</div>
		</div>
		<script>
			Vue.createApp({
				methods:{
					outerClick(){
						console.log('最外层被点击')
					},
					innerClick(){
						console.log('最内层被点击')
					}
				}
			}).mount('#app')
		</script>
	</body>
</html>
