<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<script src="../vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>个人信息</h1>
			<p>学号: {{ stuId }}</p>
			<p>姓名: {{ name }}</p>
			<p>兴趣爱好:</p>
			<ul>
				<li v-for="item in items" :key="item">{{ item }}</li>
			</ul>
			<p>当前系统时间: {{ currentTime }}</p>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						stuId: '231010118',
						name: '方守祥',
						items: ['读毛选', '阶级斗争', '战无不胜的毛泽东思想万岁'],
						currentTime: new Date().toLocaleString()
					};
				}
			}).mount('#app')
		</script>
	</body>
</html>
